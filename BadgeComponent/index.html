<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Badge Component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="badge-wrapper">
        <div class="badge-width text-badge-comp">
          <p class="margin-bottom">
            <span class="relative-positioning">
              Text with a badge<img
                class="top-right-positioning badge-width-s"
                src="https://img.icons8.com/material/48/000000/left-4-dead-2.png"
            /></span>
          </p>
        </div>
        <div class="badge-width text-large-badge-comp">
          <p class="margin-bottom">
            <span class="relative-positioning">
              Text with a large badge<img
                class="top-right-positioning badge-width-s"
                src="https://img.icons8.com/material/48/000000/1-circle--v1.png"
            /></span>
          </p>
        </div>
        <div class="badge-width text-button-badge-comp">
          <p class="margin-bottom">
            Button with a badge on left
            <button class="btn-badge relative-positioning">
              Action
              <img
                class="top-left-positioning badge-width-s"
                src="https://img.icons8.com/ios-filled/50/000000/eight-plus.png"
              />
            </button>
          </p>
        </div>
        <div class="badge-width text-large-badge-comp">
          <p class="margin-bottom">
            <span class="relative-positioning">
              Icon With a badge<img
                class="top-right-positioning badge-width-s"
                src="https://img.icons8.com/ios-filled/50/000000/home.png"
              />
              <img
                class="img1"
                src="https://img.icons8.com/ios-filled/50/fa314a/79.png"
              />
            </span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
