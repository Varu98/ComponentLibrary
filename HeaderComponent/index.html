<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Header Component</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Header Component</h1>
      <div class="header-wrapper">
        <div class="hamburger-menu">
          <button class="hamburger-menu-btn">
            <img
              src="https://img.icons8.com/ios-filled/50/ffffff/menu--v1.png"
            />
          </button>
        </div>
        <div class="content">Delhi, IN</div>
        <div class="action-buttons">
          <button class="download-icon action-btn-flex">
            <img
              src="https://img.icons8.com/material-rounded/24/ffffff/download--v1.png"
            />
          </button>
          <button class="print-icon action-btn-flex">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/print.png" />
          </button>
          <button class="bookmark-icon action-btn-flex">
            <img
              src="https://img.icons8.com/ios-filled/50/ffffff/add-bookmark.png"
            />
          </button>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="https://icons8.com/"
        ><img src="https://img.icons8.com/ios/50/000000/domain.png"
      /></a>
      <a href="https://icons8.com/">Icons8</a>
    </div>
  </body>
</html>
