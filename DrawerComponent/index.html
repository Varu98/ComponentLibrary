<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drawer Component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="drawer-wrapper">
        <div class="header-wrapper">
          <h1>Title</h1>
          <p>SubText</p>
        </div>
        <div class="content-wrapper">
          <div class="drawers">
            <img
              src="https://img.icons8.com/external-kiranshastry-solid-kiranshastry/50/000000/external-inbox-advertising-kiranshastry-solid-kiranshastry-1.png"
            />
            <p>Inbox</p>
          </div>
          <div class="drawers">
            <img
              src="https://img.icons8.com/ios-filled/50/000000/star--v1.png"
            />
            <p>Star</p>
          </div>
          <div class="drawers">
            <img src="https://img.icons8.com/ios-glyphs/60/000000/sent.png" />
            <p>Sent</p>
          </div>
          <div class="drawers">
            <img
              src="https://img.icons8.com/ios-filled/50/000000/open-envelope-clock.png"
            />
            <p>Drafts</p>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="https://icons8.com/"
        ><img src="https://img.icons8.com/ios/50/000000/domain.png"
      /></a>
      <a href="https://icons8.com/">Icons8</a>
    </div>
  </body>
</html>
